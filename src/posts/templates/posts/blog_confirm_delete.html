{% extends "base.html"%}

{% block title%}
    <title>Supprimer un article</title>
{% endblock %}


{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>Etes vous sur de vouloir supprimer "{{article}}"?</p>
        <input type = "submit" value="Oui, supprimer" class="btn-delete">
    </form>

{% endblock %}
